<svg viewBox="0 0 800 600" preserveAspectRatio="none"
    xmlns="http://www.w3.org/2000/svg" class="hud-frame">
    <defs>
        <!-- Gradient HUD -->
        <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#bfefff" stop-opacity="0.9" />
            <stop offset="30%" stop-color="#8fdcff" stop-opacity="0.9" />
            <stop offset="60%" stop-color="#6fb8e6" stop-opacity="0.9" />
            <stop offset="100%" stop-color="#4fa3d1" stop-opacity="0.9" />
        </linearGradient>

        <!-- Glow HUD -->
        <filter id="hudGlow">
            <feGaussianBlur stdDeviation="2.5" result="blur1"/>
            <feGaussianBlur stdDeviation="6" result="blur2"/>
            <feMerge>
                <feMergeNode in="blur2"/>
                <feMergeNode in="blur1"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- BORDER HUD -->
    <path d="
      M 0 50
      L 40 0
      L 360 0
      L 376 18
      L 424 18
      L 440 0
      L 760 0
      L 800 50
      L 800 270
      L 792 282
      L 792 318
      L 800 330
      L 800 550
      L 760 600
      L 440 600
      L 424 582
      L 376 582
      L 360 600
      L 40 600
      L 0 550
      L 0 330
      L 8 318
      L 8 282
      L 0 270
      Z
    " fill="none" stroke="url(#borderGradient)" stroke-width="2" vector-effect="non-scaling-stroke" filter="url(#hudGlow)" />
</svg>
