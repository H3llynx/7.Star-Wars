<svg width="100" height="100" viewBox="0 0 100 100"
    xmlns="http://www.w3.org/2000/svg">
    <circle cx="50" cy="50" r="48" fill="rgba(0, 20, 40, 0.95)"/>
    <circle cx="50" cy="50" r="48" fill="none" stroke="url(#neon-gradient)" stroke-width="2"/>

    <defs>
        <linearGradient id="neon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.6"/>
            <stop offset="100%" style="stop-color:#0088ff;stop-opacity:0.8"/>
        </linearGradient>

        <filter id="glow">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <g stroke="rgba(0, 255, 255, 0.15)" stroke-width="0.5">
        <line x1="15" y1="25" x2="85" y2="25"/>
        <line x1="15" y1="40" x2="85" y2="40"/>
        <line x1="15" y1="55" x2="85" y2="55"/>
        <line x1="15" y1="70" x2="85" y2="70"/>
        <line x1="25" y1="15" x2="25" y2="85"/>
        <line x1="40" y1="15" x2="40" y2="85"/>
        <line x1="55" y1="15" x2="55" y2="85"/>
        <line x1="70" y1="15" x2="70" y2="85"/>
    </g>

    <g fill="url(#neon-gradient)" filter="url(#glow)" opacity="0.75">
        <ellipse cx="50" cy="32" rx="13" ry="14"/>
        <ellipse cx="50" cy="31" rx="10" ry="8" fill="rgba(0, 255, 255, 0.3)"/>
        <ellipse cx="50" cy="58" rx="19" ry="24"/>
        <rect x="31" y="45" width="38" height="8" rx="2"/>
    </g>

    <g stroke="#00ffff" stroke-width="1" fill="none" opacity="0.5">
        <path d="M 38 32 Q 50 26 62 32"/>
        <line x1="45" y1="28" x2="45" y2="34"/>
        <line x1="55" y1="28" x2="55" y2="34"/>
    </g>

    <g opacity="0.3">
        <line x1="15" y1="20" x2="85" y2="20" stroke="#00ffff" stroke-width="1">
            <animate attributeName="y1" values="15;85;15" dur="3s" repeatCount="indefinite"/>
            <animate attributeName="y2" values="15;85;15" dur="3s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0;1;0.8;1;0" dur="3s" repeatCount="indefinite"/>
        </line>
    </g>
</svg>