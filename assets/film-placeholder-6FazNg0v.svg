<svg width="200" height="300" viewBox="0 0 200 300"
    xmlns="http://www.w3.org/2000/svg">

    <rect width="200" height="300" fill="rgba(0, 20, 40, 0.95)"/>
    <rect x="2" y="2" width="196" height="296" fill="none" stroke="url(#neon-gradient)" stroke-width="2"/>

    <defs>
        <linearGradient id="neon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.6"/>
            <stop offset="50%" style="stop-color:#0088ff;stop-opacity:0.8"/>
            <stop offset="100%" style="stop-color:#00ffff;stop-opacity:0.6"/>
        </linearGradient>

        <filter id="glow">
            <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <g stroke="rgba(0, 255, 255, 0.12)" stroke-width="0.5">
        <line x1="10" y1="30" x2="190" y2="30"/>
        <line x1="10" y1="60" x2="190" y2="60"/>
        <line x1="10" y1="90" x2="190" y2="90"/>
        <line x1="10" y1="120" x2="190" y2="120"/>
        <line x1="10" y1="150" x2="190" y2="150"/>
        <line x1="10" y1="180" x2="190" y2="180"/>
        <line x1="10" y1="210" x2="190" y2="210"/>
        <line x1="10" y1="240" x2="190" y2="240"/>
        <line x1="10" y1="270" x2="190" y2="270"/>

        <line x1="40" y1="10" x2="40" y2="290"/>
        <line x1="70" y1="10" x2="70" y2="290"/>
        <line x1="100" y1="10" x2="100" y2="290"/>
        <line x1="130" y1="10" x2="130" y2="290"/>
        <line x1="160" y1="10" x2="160" y2="290"/>
    </g>

    <g fill="url(#neon-gradient)" filter="url(#glow)" opacity="0.7">
        <rect x="60" y="90" width="80" height="120" rx="4"/>

        <g fill="rgba(0, 20, 40, 0.95)">
            <rect x="65" y="95" width="6" height="10" rx="1"/>
            <rect x="65" y="115" width="6" height="10" rx="1"/>
            <rect x="65" y="135" width="6" height="10" rx="1"/>
            <rect x="65" y="155" width="6" height="10" rx="1"/>
            <rect x="65" y="175" width="6" height="10" rx="1"/>
            <rect x="65" y="195" width="6" height="10" rx="1"/>

            <rect x="129" y="95" width="6" height="10" rx="1"/>
            <rect x="129" y="115" width="6" height="10" rx="1"/>
            <rect x="129" y="135" width="6" height="10" rx="1"/>
            <rect x="129" y="155" width="6" height="10" rx="1"/>
            <rect x="129" y="175" width="6" height="10" rx="1"/>
            <rect x="129" y="195" width="6" height="10" rx="1"/>
        </g>

        <rect x="75" y="100" width="50" height="35" fill="rgba(0, 255, 255, 0.2)"/>
        <rect x="75" y="140" width="50" height="35" fill="rgba(0, 255, 255, 0.15)"/>

        <polygon points="95,145 95,165 110,155" fill="#00ffff" opacity="0.8"/>
    </g>

    <g opacity="0.4">
        <line x1="10" y1="0" x2="190" y2="0" stroke="#00ffff" stroke-width="2">
            <animate attributeName="y1" values="10;290;10" dur="4s" repeatCount="indefinite"/>
            <animate attributeName="y2" values="10;290;10" dur="4s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0;1;0.6;1;0" dur="4s" repeatCount="indefinite"/>
        </line>
    </g>

    <text x="100" y="260" text-anchor="middle" fill="#00ffff" font-size="14" font-family="monospace" opacity="0.7" letter-spacing="2">
    NO DATA
    </text>

    <g stroke="#00ffff" stroke-width="2" opacity="0.6">
        <path d="M 10 20 L 10 10 L 20 10"/>
        <path d="M 180 10 L 190 10 L 190 20"/>
        <path d="M 190 280 L 190 290 L 180 290"/>
        <path d="M 20 290 L 10 290 L 10 280"/>
    </g>

    <g opacity="0.5">

        <rect x="20" y="15" width="2" height="8" fill="#00ffff"/>
        <rect x="24" y="15" width="1" height="8" fill="#00ffff"/>
        <rect x="27" y="15" width="3" height="8" fill="#00ffff"/>
        <rect x="32" y="15" width="1" height="8" fill="#00ffff"/>
        <rect x="35" y="15" width="2" height="8" fill="#00ffff"/>

        <text x="20" y="285" fill="#00ffff" font-size="8" font-family="monospace" opacity="0.6">
      ID: ARCHIVE-XXX
        </text>
    </g>

    <rect width="200" height="300" fill="none" stroke="#00ffff" stroke-width="1" opacity="0">
        <animate attributeName="opacity" values="0;0;0;0;0.3;0;0;0;0;0" dur="5s" repeatCount="indefinite"/>
    </rect>
</svg>